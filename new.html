<!DOCTYPE html> 
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>School website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <header>
        <h2 class="logo">A B C SCHOOL</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">
        <div class="form-box Login">
            <form action="">
                <h1>LOGIN</h1>
                <div class="input-box">
                    <input type="text"
                    placeholder="Username/E-mail" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password"
                    placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forget">
                <label><input type="checkbox"> Remember me </label>
                <a href="#">Forget password?</a>
                </div>   
                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account?
                    <a href="#">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box Register">
            <form action="">
            <h1>REGISTRATION</h1>
            <div class="input-box">
                <input type="text"
                 placeholder="First Name" required>
                 <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text"
                 placeholder="Last Name" required>
                 <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text"
                 placeholder="E-mail" required>
                 <i class='bx bxl-gmail'></i>
            </div>
            <div class="input-box">
               <input type="password"
                 placeholder="Password" required>
                 <i class='bx bxs-lock-alt'></i>
            </div>

           <div class="remember-forget">
            <label><input type="checkbox"> I agree to the terms & conditions</label>
           </div>   

           <button type="submit" class="btn">Register</button>
            <div class="login-link">
            <p>Already have an account?
                <a href="#">Login</a></p>
           </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script nomodule src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


</body>
